<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Canguelo Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Canguelo Game</h1>
    </header>

    <section>
      <div class="game-section">
        <h2 class="score"></h2>
        <h2 class="record"></h2>
        <img src="assets/images/canguelo.gif" class="human" />
        <img src="assets/images/hole.png" class="hole" />
      </div>
      <div class="game-options">
        <h2 class="result"></h2>
        <div>
          <button class="restart">Restart</button>
        </div>
        <div>
          <button class="exit">Exit</button>
        </div>
      </div>
    </section>

    <footer>
      <span>&copy Rodrigo Teixeira. All rights reserved</span>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
